    <h1 align="middle">My Google Maps </h1>
    <div id="map"></div>
    <script>
      function initMap() {
        var uluru = {lat: 34.011275, lng: -118.262128};
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 20,
          center: uluru
        });
        var marker = new google.maps.Marker({
          position: uluru,
          map: map
        });
      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDMPnAUdCCPL5L__kBfxf5JtGu5plwOsWo&callback=initMap">
    </script>
