<h1 align="middle"> Lightulb </h1>
<h2> Make the sentence hide! </h2>
<button id="hide">HIDE</button>
<button id="show">SHOW</button>
<hr> </hr>
<p id="camp" align="middle">In camp I enjoyed the sleep, it was the most relieving part of the day</p>
<h1> Touch the lightbulb!! </h1>
<p align="middle"><img id="lightbulb" onmouseover="changeImage(this)" src="../images/pic_bulboff.gif" onmouseout="resetImg(this)" src="../images/pic_bulbon.gif"></p>
<p><img id="wand" onmouseover="changeImage(this)" src="../images/wand.png" onmouseout="resetImg(this)" src="../images/wand.png"> <img id="wizard" onmouseover="changeImage(this)" src="../images/patronus.png" onmouseout="resetImg(this)" src="../images/patronus.png">
 <img id="wizard" onmouseover="changeImage(this)" src="../images/patronus2.png" onmouseout="resetImg(this)" src="../images/patronus2.png"></p>
<p><img id="wizard" onmouseover="changeImage(this)" src="../images/wizard.png" onmouseout="resetImg(this)" src="../images/wizard.png"></p>
<script>
 $(document).ready(function(){
   $("#lightbulb").mouseover(function(){
     $("#lightbulb").attr("src","../images/pic_bulbon.gif");
     $('#wand').animate({
         width: "30%",
         transform: 'rotate(' + 100 + 'deg)',
       }, 1000 );
   });

 $("#lightbulb").mouseout(function(){
     $("#lightbulb").attr("src","../images/pic_bulboff.gif");
     $('#wand').animate({
         width: "100px",
         transform: 'rotate(' + 300 + 'deg)',
       }, 1000 );
 });
  })
 </script>


<script type="text/javascript">
   $(document) .ready (function(){
    $('#hide').click(function(){
        $('#camp').hide();
    });
   });
</script>
<script type="text/javascript">
    $(document) .ready (function(){
        $('#show').click(function(){
            $('#camp').show();
        });
    });
